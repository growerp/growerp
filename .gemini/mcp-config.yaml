mcpServers:
  dart:
    command: dart
    args:
      - mcp-server
      - --experimental-mcp-server

  growerp-system:
    httpUrl: http://localhost:8080/rest/s1/mcp/protocol
    auth:
      type: oauth2
      tokenUrl: http://localhost:8080/rest/s1/mcp/auth/token
      grantType: password
      clientId: mcp-client
      credentials:
        username: test@example.com
        password: qqqqqq9!
        classificationId: AppSupport
      # Optional: Scopes if your server supports them
      scopes:
        - MCP_VIEW
        - MCP_EXECUTE
      # Optional: Token refresh settings
      refreshToken: false
      tokenStorage: memory # or file

  growerp:
    httpUrl: http://localhost:8080/rest/s1/mcp/protocol
    auth:
      type: oauth2
      tokenUrl: http://localhost:8080/rest/s1/mcp/auth/token
      grantType: password
      clientId: mcp-client
      credentials:
        username: test@example.com
        password: qqqqqq9!
        classificationId: AppSupport
      scopes:
        - MCP_VIEW
        - MCP_EXECUTE
      refreshToken: true
      tokenStorage: file