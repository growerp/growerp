gradle_version=8.5
moqui_version=3.0.0
growerp_version=1.9.0

# MCP Server Configuration
mcp.server.port=3000
mcp.server.debug=false
mcp.server.allowedOrigins=*

# WebSocket Configuration
websocket.enabled=true
websocket.maxMessageSize=65536
websocket.idleTimeout=300000

# Security Configuration
security.apiKey.required=false
security.sessionTimeout=86400000
security.rateLimiting.enabled=false

# Logging Configuration
logging.level=INFO
logging.mcp.level=DEBUG

# Performance Configuration
performance.caching.enabled=true
performance.poolSize=10
performance.queueSize=1000
