publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.33.0

dependencies:
  flutter:
    sdk: flutter
  growerp_core: ^1.9.0
  growerp_models: ^1.9.0
  growerp_assessment:
    path: ../growerp_assessment
  package_info_plus: ^8.0.2
