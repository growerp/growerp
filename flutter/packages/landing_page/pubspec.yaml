  json_annotation: ^4.9.0
  shared_preferences: ^2.3.2
  flutter_bloc: ^8.1.3
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.0
  integration_test:
