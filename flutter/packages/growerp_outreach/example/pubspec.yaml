name: growerp_outreach_example
resolution: workspace
description: Example app showcasing growerp_outreach package features
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  growerp_outreach: ^1.9.0
  growerp_core: ^1.9.0
  growerp_models: ^1.11.6
  growerp_user_company: ^1.9.0
  growerp_marketing: ^1.9.0
  global_configuration: ^2.0.0
  flutter_bloc: ^9.1.1
  go_router: ^17.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/cfg/
