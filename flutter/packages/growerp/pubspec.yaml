  hive: ^2.2.3
  logger: ^2.0.2+1
  retrofit: ^4.0.3

dev_dependencies:
  lint_hard: ^4.0.0
  build_runner: ^2.4.6
  retrofit_generator: '>=7.0.0 <8.0.0'


