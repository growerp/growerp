name: growerp
version: 1.2.0
description: GrowERP installation and tools
homepage: https://www.growerp.com
repository: https://github.com/growerp/growerp
platforms: 
  linux:
  macos:
executables: 
  growerp:
environment: 
  sdk: '>=3.0.0 <4.0.0'
dependencies: 
  dcli: ^2.1.0
  dio: ^5.0.1
  fast_csv: ^0.2.0
  get_it: ^7.6.4
  growerp_models_new:
    path: ../growerp_models_new
  hive: ^2.2.3
  logger: any
  retrofit: '>=4.0.0 <5.0.0'

dev_dependencies:
  lint_hard: ^1.0.0
  build_runner: ^2.4.6
  retrofit_generator: '>=5.0.0 <6.0.0'


