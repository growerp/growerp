name: hotel
version: 1.2.0+19
publish_to: none
environment: 
  sdk: '>=3.0.0 <4.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  global_configuration: ^2.0.0-nullsafety.0
  meta: ^1.3.0
  shared_preferences: ^2.0.6
  animations: ^2.0.0
  growerp_website: ^1.1.4
  growerp_core: ^1.1.3
  growerp_order_accounting: ^1.1.3
  growerp_user_company: ^1.1.3
  growerp_catalog: ^1.1.3
  growerp_inventory: ^1.1.3
  growerp_marketing: ^1.1.3
  package_info_plus: ^3.1.2
  date_utils: ^0.2.0
  flutter_bloc: ^8.1.1
  intl: ^0.17.0
dependency_overrides: 
  intl: ^0.18.0
dev_dependencies: 
  integration_test: 
    sdk: flutter
  flutter_test: 
    sdk: flutter
  flutter_driver: 
    sdk: flutter
  utils: 
    path: ../utils
  mockito: ^5.0.3
  bloc_test: ^9.0.1
flutter_icons: 
  android: launcher_icon
  ios: true
  image_path: packages/growerp_core/images/hotel1.jpg
flutter: 
  uses-material-design: true
  assets: 
    - packages/growerp_core/images/growerp.jpg
    - packages/growerp_core/images/growerpDark.jpg
    - packages/growerp_core/images/single-bedGrey.png
    - packages/growerp_core/images/single-bed.png
    - packages/growerp_core/images/reservationGrey.png
    - packages/growerp_core/images/reservation.png
    - packages/growerp_core/images/check-in-outGrey.png
    - packages/growerp_core/images/check-in-out.png
    - assets/images/
    - assets/cfg/
    - assets/
    - ./
