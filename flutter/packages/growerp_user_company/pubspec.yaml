name: growerp_user_company
resolution: workspace
description: A package providing user and company functions.
version: 1.10.5
homepage: https://www.growerp.com
repository: https://github.com/growerp/growerp
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ^3.9.0
  flutter: ^3.33.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  growerp_core: ^1.9.0
  growerp_models: ^1.11.6
  growerp_activity: ^1.8.1
  decimal: ^3.2.4
  intl: ^0.20.2
  global_configuration: ^2.0.0
  equatable: ^2.0.5
  flutter_bloc: ^9.1.1
  bloc_concurrency: ^0.3.0
  meta: ^1.3.0
  image_picker: ^1.0.4
  responsive_framework: ^1.4.0
  flutter_simple_treeview: ^3.0.2
  printing: ^5.14.0
  pdf: ^3.10.8
  about: ^2.1.1
  shared_preferences: ^2.3.2
  stream_transform: ^2.1.0
  collection: ^1.16.0
  flutter_staggered_grid_view: ^0.7.0
  dio: ^5.4.3
  freezed_annotation: ^3.1.0
  freezed: ^3.2.0
  credit_card_validator: ^2.0.1
  url_launcher: ^6.1.4
  flutter_colorpicker: ^1.1.0
  from_css_color: ^2.0.0
  path_provider: ^2.0.11
  file_picker: ^10.3.10
  fast_csv: ^0.2.6
  archive: ^3.6.1
  universal_io: ^2.2.2
  flutter_test:
    sdk: flutter
  flutter_expandable_fab: ^2.3.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.10.0
flutter:
  uses-material-design: true
  generate: true

  assets:
    - packages/growerp_core/images/growerp.png
    - packages/growerp_core/images/crm.png
    - packages/growerp_core/images/growerp.jpg
    - packages/growerp_core/images/growerpDark.jpg
    - packages/growerp_core/images/growerp100.png
    - packages/growerp_core/images/growerpDark100.png
