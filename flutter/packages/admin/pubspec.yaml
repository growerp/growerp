  decimal: ^3.2.4
  flutter_localizations:
    sdk: flutter
  global_configuration: ^2.0.0
  intl: ^0.20.2
  shared_preferences: ^2.3.2
  package_info_plus: ^8.0.2
  hive_flutter: ^1.1.0
  universal_io: ^2.2.2
  cupertino_icons: ^1.0.8
  web: ^1.0.0
  flutter_bloc: ^8.1.4
  dio: ^5.4.3
