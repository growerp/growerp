name: admin
version: 1.4.0+72
repository: https://github.com/growerp/growerp
homepage: https://www.growerp.com
publish_to: none
environment: 
  sdk: '>=3.2.6 <4.0.0'
  flutter: '>=1.17.0'
dependencies: 
  flutter: 
    sdk: flutter
  growerp_core: ^1.2.4
