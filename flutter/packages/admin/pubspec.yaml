  flutter: ^3.33.0
dependencies:
  flutter:
    sdk: flutter
  growerp_marketing: ^1.9.0
  growerp_website: ^1.9.0
  growerp_inventory: ^1.9.0
  growerp_catalog: ^1.9.0
  growerp_order_accounting: ^1.9.0
  growerp_user_company: ^1.9.0
  growerp_activity: ^1.8.1
  growerp_core: ^1.9.0
