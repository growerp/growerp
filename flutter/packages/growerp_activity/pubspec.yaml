name: growerp_activity
description: "Activity, task and event management for the GrowERP project."
version: 1.10.5
repository: https://github.com/growerp/growerp
homepage: https://www.growerp.com
environment:
  sdk: ^3.9.0
  flutter: ^3.33.0
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
  
dependencies:
  flutter:
    sdk: flutter
  growerp_core: ^1.9.0
  growerp_models: ^1.9.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  responsive_framework: ^1.4.0
  global_configuration: ^2.0.0
  dropdown_search: ^5.0.6
  flutter_flow_chart: ^2.2.0
  decimal: ^3.2.4
  star_menu: ^4.0.1
  flutter_test:
    sdk: flutter
  two_dimensional_scrollables: ^0.3.1
  dio: ^5.4.3
  bloc_concurrency: ^0.2.0
  stream_transform: ^2.1.0

dev_dependencies:
  flutter_lints: ^6.0.0
  test: ^1.19.5

