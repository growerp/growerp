name: growerp_catalog
description: >
  A catalog component for the Growerp ERP System containing, products, categories and assets
version: 1.2.0
homepage: https://www.growerp.com
repository: https://github.com/growerp/growerp
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
environment: 
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=1.17.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  intl: ^0.18.1
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  responsive_framework: ^1.0.0
  archive: ^3.3.0
  path_provider: ^2.0.11
  url_launcher: ^6.1.4
  flutter_colorpicker: ^1.0.3
  from_css_color: ^2.0.0
  bloc_concurrency: ^0.2.0
  flutter_test: 
    sdk: flutter
  integration_test: 
    sdk: flutter
  image_picker: ^1.0.4
  global_configuration: ^2.0.0
  file_picker: ^5.2.0+1
  stream_transform: ^2.1.0
  decimal: ^2.1.0
  fast_csv: ^0.2.6
  dropdown_search: ^5.0.6
  growerp_core: ^1.2.2
  growerp_models: ^1.2.1
dev_dependencies: 
  flutter_lints: ^3.0.1
  test: ^1.16.0
