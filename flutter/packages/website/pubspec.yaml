name: website
description: The Growerp.org website.
version: 1.10.5+1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.33.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
      sdk: flutter
  responsive_builder: ^0.7.1
  url_launcher: ^6.0.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test: 
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true


  assets:
    - assets/growerp.png
    - assets/moquiLogo.png
    - assets/ofbizLogo.png
  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
