<!DOCTYPE html>
<html>

<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GrowERP freelance.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>GrowERP-Freelance</title>
  <style>
    body {
      background-color: #030303;
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      .logo-container {
        width: 80px;
        height: 80px;
        box-sizing: border-box;
        border-radius: 50%;
        background-color: #030303;
        border: none;
        box-shadow: none;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }

      #loading.main_done .logo-container img {
        opacity: 1;
      }

      #loading.init_done .logo-container img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.95)
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(10)
        }
      }
    </style>
    <div class="logo-container">
      <img src="icons/Icon-192.png" alt="Loading indicator..." />
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
