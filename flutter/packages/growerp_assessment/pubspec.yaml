name: growerp_assessment
description: Assessment and lead scoring module for GrowERP
version: 1.9.0
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core packages (dependency on growerp ecosystem)
  growerp_models: ^1.9.0
  growerp_core: ^1.9.0

  # JSON serialization
  json_annotation: ^4.9.0

  # HTTP client for API calls
  retrofit: ^4.0.0
  dio: ^5.3.1
  logger: ^2.1.0

  # State management & utilities
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: ^0.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.6
  retrofit_generator: ^8.0.1
  json_serializable: ^6.7.1

  # Testing & analysis
  flutter_lints: ^3.0.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
